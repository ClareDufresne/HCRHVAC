<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCR HVAC & Mechanical Ltd. - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headerContainer">
        <div class="header">
            <a href="index.html"><img src="images/logo.jpeg" class="logo"></a>
            <nav>
                <a href="#" class="toggleButton">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <ul class="navLinks">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="aboutUs.html">ABOUT US</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="line"></div>
    <div class="padding" id="contactPadding"></div>
    
    <div class="contactContainer">
        <form action="https://formsubmit.co/service@hcrhvac.com" method="POST">
            <h3>GET IN TOUCH</h3>
            <input type="hidden" name="_next" value="https://hcrhvac.com/thankYou.html">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <textarea id="message" name="message" rows="4" placeholder="How can we help you?" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <div class="footerContainer">
        <div class="contactInfo">
            <h2>Call or email for service</h2>
            <p>
                Phone: (403) 707-5593<br>
                Email: service@hcrhvac.com
            </p>
        </div>
        <div class="checks">
            <img src="images/ContracterCheck.jpeg" id="contracterCheckImg">
            <img src="images/Crawford-Compliance-Logo-Banner.jpeg" id="crawfordComplianceImg">
        </div>
        <div class="followContainer">
            <h2>Follow Us</h2>
            <div class="logos">
                <a href="https://www.facebook.com/Hcrhvac/"><img src="images/facebookIcon.png"></a>
                <a href="https://www.linkedin.com/company/hcr-hvac-mechanical-ltd/"><img src="images/linkedInIcon.png"></a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
